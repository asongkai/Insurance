<ion-header>

    <ion-navbar>
        <ion-title>ເຂົ້າສູ່ລະບົບ</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding class="login-page">
    <div text-center>
        <h2>ປ້ອນຊື່ ແລະ ລະຫັດຜ່ານ</h2>
        <ion-list>

            <ion-item>
                <ion-label floating>ຊື່</ion-label>
                <ion-input type="text" value=""></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>ລະຫັດຜ່ານ</ion-label>
                <ion-input type="password" value=""></ion-input>
            </ion-item>

        </ion-list>

        <div padding>
            <button ion-button color="primary" block>ເຂົ້າລະບົບ</button>
        </div>

        <p>Version: {{version}}</p>
        <button ion-button (click)="getAppName()">Get App Name</button>
        <button ion-button (click)="getPackageName()">Get Package Name</button>
        <button ion-button (click)="getVersionNumber()">Get Version Number</button>
        <button ion-button (click)="getVersionCode()">Get Version Code</button>

    </div>

</ion-content>
